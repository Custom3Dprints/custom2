<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stopwatch.css">

</head>
<body>
    <div id="stopwatch-container">
        <h1>Stopwatch using JavaScript</h1>

</body>
